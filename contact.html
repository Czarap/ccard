<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Question Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <nav class="nav-container">
      <div class="logo">
        <h2><a href="index.html">Question Mixer</a></h2>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Play</a></li>
        <li><a href="how-to-play.html">How to Play</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-section">
      <h1>Contact Us</h1>
      
      <div class="contact-container">
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p>Have questions, suggestions, or just want to share your experience? We'd love to hear from you!</p>
          
          <h3>Connect With Us</h3>
          <ul>
            <li>Email: hello@questioncards.com</li>
            <li>Twitter: @QuestionCards</li>
            <li>Instagram: @QuestionCards</li>
          </ul>
        </div>

        <div class="contact-form">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="category-button">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
